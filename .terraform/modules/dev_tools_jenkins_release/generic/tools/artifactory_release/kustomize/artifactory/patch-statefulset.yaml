- op: add
  path: /spec/template/spec/initContainers/0
  value:
    name: pv-mount-permissions
    image: alpine:latest
    command:
      - /bin/sh
      - -c
      - |
        chown -v -R 1030:1030 /mount;
    securityContext:
      privileged: true
      allowPrivilegeEscalation: true
      runAsUser: 0
    volumeMounts:
      - mountPath: /mount
        name: artifactory-volume
