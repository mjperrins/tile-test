# Default values for jenkins-setup.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

group: catalyst-tools


apiurl: "https://cloud.ibm.com"
apikey: "ibmcloud-apikey"
resource_group: "resource-group"
registry_url: "us.icr.io"
region: "us-south"
server_url: "server-url"
# cluster_type should be kubernetes or openshift or ocp3 or ocp4
cluster_type: "kubernetes"
ingress_subdomain: "containers.appdomain.cloud"
#tls_secret_name: ""
